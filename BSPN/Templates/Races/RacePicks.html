<div ng-controller="RacePicksController">
    <h2>Race Picks</h2>
    {{racePicks.RaceName}} - {{racePicks.TrackName}}
    <div>
        <div ng-repeat="driver in racePicks.Drivers">
            <input type="checkbox" ng-model="driver.Selected" > {{driver.CarNumber}} - {{driver.FirstName}} {{driver.LastName}}
            <br />
        </div>
    </div>
    <button type="submit" ng-click="saveRacePicks(racePicks)">Save</button>
    <br />
    <div>
        {{errorMsg}}
    </div>
</div>
