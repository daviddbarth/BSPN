<div ng-controller="NFLCurrentSeasonController">
    <h2>Game Picks {{NFLCurrentSeason.SeasonDescription}}</h2>
    <div>
        Select Week:
        <select id="WeekList" ng-="ShowDiv({{NFLCurrentSeason.CurrentNFLWeek.NFLWeekId}})" onchange="ShowDiv(this.value);" ng-model="NFLCurrentSeason.CurrentNFLWeek" ng-options="NFLWeek.Description for NFLWeek in NFLCurrentSeason.NFLWeeks track by NFLWeek.NFLWeekId"></select>
    </div>
    <p></p>
    <div id="Week{{NFLWeek.NFLWeekId}}" ng-repeat="NFLWeek in NFLCurrentSeason.NFLWeeks" ng- style="display:none">
        <div class="row" ng-repeat="Game in NFLWeek.NFLGames">
            <div>
                <div class="col-lg-3">
                    <input type="checkbox" ng-model="Game.HomeTeamPicked"> {{Game.HomeTeam.City}} {{Game.HomeTeam.TeamName}}
                </div>
                <div class="col-lg-3">
                    vs.
                </div>
                <div class="col-lg-3">
                    <input type="checkbox" ng-model="Game.VisitingTeamPicked"> {{Game.VisitingTeam.City}} {{Game.VisitingTeam.TeamName}}
                </div>
                <div class="col-lg-3">
                    {{Game.GameTime | date: 'MM/dd/yyyy h:mma'}}
                </div>
                <hr style="width: 100%; height: 1px; background-color: lightgrey" />
            </div>
        </div>
    </div>
 </div>

<script type="text/javascript">
    //$(document).ready(function () {
    //    alert("Hello");
    //})


    function ShowDiv(divName) {
        alert(divName);
        $("div[id *= 'Week']").hide();
        $("div[id = 'Week" + divName + "']").show();
    }
</script>
