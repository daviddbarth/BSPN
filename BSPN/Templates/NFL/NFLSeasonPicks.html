<div ng-controller="NFLCurrentSeasonController">
    <h2>Game Picks {{NFLCurrentSeason.SeasonDescription}}</h2>
    <ul id="tabs" class="nav nav-pills">
        <li ng-repeat="NFLWeek in NFLCurrentSeason.NFLWeeks">
            <a href="##Week{{NFLWeek.NFLWeekId}}" target="_self" data-toggle="tab">{{NFLWeek.Description}}</a>
        </li>
    </ul>
    <hr />
    <div id="my-tab-content" class="tab-content">
        <div class="tab-pane" id="Week{{NFLWeek.NFLWeekId}}" ng-repeat="NFLWeek in NFLCurrentSeason.NFLWeeks">
            <div class="row" ng-repeat="Game in NFLWeek.NFLGames">
                <div class="col-lg-3"><input type="checkbox" ng-model="Game.HomeTeamPicked"> {{Game.HomeTeam.City}} {{Game.HomeTeam.TeamName}}</div>
                <div class="col-lg-3">vs.</div>
                <div class="col-lg-3"><input type="checkbox" ng-model="Game.VisitingTeamPicked"> {{Game.VisitingTeam.City}} {{Game.VisitingTeam.TeamName}}</div>
                <div class="col-lg-3">{{Game.GameTime | date: 'h:mma'}}</div>
                <hr />
            </div>
        </div>
    </div>
</div>
